<form (ngSubmit)="onSignUpSubmit(inputEmail.value, inputName.value, inputPassword.value)" >
  <div class="row">
    <div class="input-field col s12">
      <input id="email"
             #inputEmail
             type="text"
             required
             name='email'
             ngControl="email"
             class="validate">
      <label for="email">Email</label>
    </div>
    <div class="input-field col s12">
      <input id="name"
             #inputName
             type="text"
             required
             name='name'
             ngControl="name"
             class="validate">
      <label for="name">Name</label>
    </div>
    <div class="input-field col s12">
      <input id="password"
             #inputPassword
             type="password"
             required
             name='password'
             ngControl="password"
             class="validate">
      <label for="password">Password</label>
    </div>
    <div class="col s12">
      <button type="submit"
              class="waves-effect waves-light btn blue right">
        Sign up
      </button>
    </div>
  </div>
</form>

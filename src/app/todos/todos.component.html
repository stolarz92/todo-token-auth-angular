<p>
  Displaying {{ todos.length }} todos.
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Title</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let t of todos">
    <td>{{ t.title }}</td>

    <td>
      <a [routerLink]="['/todos', t.id]">
        Edit
      </a>
    </td>
    <td>
      <a (click)="deleteTodo(t)" href="">
        Delete
      </a>
    </td>
  </tr>
  </tbody>
</table>

<div style="bottom: 45px; right: 24px;">
  <a routerLink="/todos/new">
    New
  </a>
</div>

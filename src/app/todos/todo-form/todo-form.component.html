<h1>{{ title }}</h1>
<form (ngSubmit)="save()">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" required [(ngModel)]="todo.title" name='title'>
  </div>
  <div>
    <label for="title">Description</label>
    <input type="text" id="description" required [(ngModel)]="todo.description" name='description'>
  </div>
  <button type="submit">Submit</button>
</form>
<hr />
<a routerLink="/todos">Back to Todos</a>

<div class="container">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="save()">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" required [(ngModel)]="todo.title" name='title'>
    </div>
    <button type="submit">Submit</button>
  </form>
  <hr />
  <a routerLink="/todos">Back to Todos</a>
</div>

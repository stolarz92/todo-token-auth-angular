<div class="container">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="save()">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" required [(ngModel)]="todo.title" name='title'>
    </div>
    <div>
      <label for="text">Text</label>
      <input type="text" id="text" required [(ngModel)]="todo.text" name='text'>
    </div>
    <button type="submit">Submit</button>
  </form>
  <hr />
  <a routerLink="/">Back to Questions</a>
</div>
